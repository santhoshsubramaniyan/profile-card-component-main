<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
  type="image/png" 
  sizes="32x32"
   href="./images/favicon-32x32.png"
   />
   <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="profile-picture-container">
      <img src="./images/image-victor.jpg" 
      alt="victor" 
      class="profile-picture"
      />
    </div>
    <div class="contact-container">
      <h1 class="title">victor crest <span 
        class="age">26</span></h1>
      <h2 class="city">London</h2></div>
    <hr />
    <div class="stats-container">
      <div class="stat">
        <h2 class="count">80k</h2>
        <h3 class="property">Followers</h3>
      </div>
      <div class="stat">
        <h2 class="count">803k</h2>
        <h3 class="property">Likes</h3>
      </div>
      <div class="stat">
        <h2 class="count">1.4k</h2>
        <h3 class="property">Photos</h3>
      </div>
    </div>
  </div>
  
</body>
</html>
